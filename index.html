<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-10 col-12">
            <h1 class="text-center mainheading"> Tic Tac Toe</h1>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center mb-5 mt-3">
        <div class="col-md-4 col-12">
            <table id="board" border="0">
                <tr>
                    <td> <button id="0" class="cell"></button></td>
                    <td><button id="1" class="cell"></button></td>
                    <td><button id="2" class="cell"></button></td>
                </tr>
                <tr>
                    <td><button id="3" class="cell"></button></td>
                    <td><button id="4" class="cell"></button></td>
                    <td><button id="5" class="cell"></button></td>
                </tr>
                <tr>
                    <td><button id="6" class="cell"></button></td>
                    <td><button id="7" class="cell"></button></td>
                    <td><button id="8" class="cell"></button></td>
                </tr>
            </table>
        </div>
    </div>
    
</div>
<div class="endgame text-center ">
    <div id="app">
    <div class="message mt-5"> </div>
    <button id="reset" class=" btn btn-info">reset game</button>
    </div>
</div>

<audio id="click" src="click2.mp3"></audio>
<audio id="winOrTie" src="winOrTie.mp3"></audio>
<audio id="lost" src="lost.mp3"></audio>
    



    
    
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="script.js"></script>
    <script src="glitterStars.js"></script>
</body>
</html>
